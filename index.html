<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>响应式瀑布流</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/pinterest.css">
</head>
<body>
<div id="main" class="container cont-container">
    <div class="entry-content">
        <!--artworks list start-->
        <ul class="pinterestUl" id="pinterestList">
            <li class="pinterestLi"  v-for="(photo,index) in photos" :id="'artwork_'+(index+1)">
                <a href="javascript:;" class="pinterest_img">
                    <img :src="photo.src" alt="名称" class="ori"
                         :data-original="photo.src" :id="'artwork_img_'+(index+1)">
                </a>
                <div class="comments-link">
                    <a href="javascript:;" class="pinterest_title">{{photo.num}}</a>

                    <p class="fr">
                        <em :class="photo.collect | collect"></em>
                        <a href="javascript:;"><span class="leave-reply">收藏</span></a>
                    </p>

                </div>
                <!-- .comments-link -->
            </li>
        </ul>
        <p id="pinterestMore" style="display: block;">----- 向下滚动加载更多 -----</p>

        <p id="pinterestDone">----- 已全部加载完毕 -----</p>
        <!--artworks list end-->

    </div>
</div>
